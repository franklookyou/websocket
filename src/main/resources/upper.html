<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

    <meta charset="utf-8">
    <title>WebSocket Echo Client</title>
</head>
<body>
    <script language="javascript" type="text/javascript">
        var wsUri = "ws://localhost:8080/upper";
        var websocket = new WebSocket(wsUri);

        websocket.onopen = function(evt) { onOpen(evt) };
        websocket.onmessage = function(evt) { onMessage(evt) };
        websocket.onclose = function(evt) { onClose(evt) };
        websocket.onerror = function(evt) { onError(evt) };

        function init() {
            output = document.getElementById("output");
        }

        function send_echo() {
            writeToScreen( websocket.readyState + " ?= " + WebSocket.OPEN + " ... " + document.getElementById("textID").value )

            websocket.send( document.getElementById("textID").value )
        }

        function onOpen(evt) {
            writeToScreen("CONNECTED");
        }

        function onClose(evt) {
            writeToScreen("CLOSED:" + evt.code + evt.reason + " CLOSED");
        }

        function onMessage(evt) {
            writeToScreen("RECEIVED: " + evt.data);
        }

        function onError(evt) {
            writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.code);

        }

        function writeToScreen(message) {
            var pre = document.createElement("p");
            pre.style.wordWrap = "break-word";
            pre.innerHTML = message;
            output.appendChild(pre);
        }

        window.addEventListener("load", init, false);
    </script>

    <h2 style="text-align: center;">WebSocket Echo Client</h2>
    <br/>
    <div style="text-align: center;">
        <form action="">
            <input onclick="send_echo()" value="Press me" type="button">
            <input id="textID" name="message" value="Hello WebSocket!" type="text"><br>
        </form>
    </div>
    <div id="output"></div>
</body>
</html>
